<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Registro - StyleHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 450px;
            margin: 3rem auto;
            padding: 1rem;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
        }
        form {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 0.3rem;
            font-weight: bold;
            color: #444;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1.2rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
            resize: vertical;
        }
        textarea {
            min-height: 60px;
        }
        button {
            width: 100%;
            padding: 0.9rem;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff5252;
        }
        .mensaje {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
            color: green;
        }
        .error {
            color: red;
        }
        .link-login {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }
        .link-login a {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: bold;
        }
        .link-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Crear Cuenta</h1>

    <form id="registro-form">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" placeholder="Tu nombre completo" required />

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="correo@ejemplo.com" required />

        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" placeholder="+34 600 123 456" pattern="[+0-9\s]+" required />

        <label for="direccion">Dirección</label>
        <textarea id="direccion" placeholder="Calle, número, ciudad, código postal" required></textarea>

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Crea una contraseña" required minlength="6" />

        <button type="submit">Registrarse</button>

        <div class="mensaje" id="mensaje"></div>

        <div class="link-login">
            ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
        </div>
    </form>

    <script type="module">
       
import { createClient } from '@supabase/supabase-js'

const supabaseUrl = 'https://ejvddcdtiomdiipwdroe.supabase.co'
const supabaseKey = process.env.SUPABASE_KEY
const supabase = createClient(supabaseUrl, supabaseKey)

        const form = document.getElementById('registro-form');
        const mensaje = document.getElementById('mensaje');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            mensaje.textContent = '';
            mensaje.classList.remove('error');

            const nombre = form.nombre.value.trim();
            const email = form.email.value.trim();
            const telefono = form.telefono.value.trim();
            const direccion = form.direccion.value.trim();
            const password = form.password.value;

            // Registro con Supabase Auth
            const { data, error } = await supabase.auth.signUp({
                email,
                password
            });

            if (error) {
                mensaje.textContent = error.message;
                mensaje.classList.add('error');
                return;
            }

            // Si el registro fue exitoso, guardamos los datos adicionales en la tabla "profiles"
            if (data.user) {
                const { user } = data;

                const { error: profileError } = await supabase
                    .from('profiles')
                    .insert([{
                        id: user.id,
                        nombre,
                        telefono,
                        direccion,
                        email
                    }]);

                if (profileError) {
                    mensaje.textContent = 'Error guardando datos adicionales: ' + profileError.message;
                    mensaje.classList.add('error');
                    return;
                }

                mensaje.textContent = 'Registro exitoso. Revisa tu correo para confirmar.';
            }
        });
    </script>
</body>
</html>
